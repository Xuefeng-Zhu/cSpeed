<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>SpeedTest</title>
  <link rel="stylesheet" href="css/semantic.css"/>
  <link rel="stylesheet" href="css/app.css"/>

</head>
<body id="example" ng-controller="TimerCtrl">
  <div class="ui fixed green  main menu">
    <div class="">
      <div class=" title item">
        <b>SpeedTest</b>
      </div>

      <a class="active item">
        <i class="home icon"></i> Home
      </a>
      <a class="item">
        <i class="info icon"></i> About
      </a>
      <a class="item">
        <i class="users icon"></i> People
      </a>

    </div>
  </div>

  <div class="segment">
    <div class="container">
      <h3><timer autostart="false"/>{{millis}} ms</h3>
      <div class="fluid ui teal button" ng-click="startTest()">Start Test</div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="lib/semantic.min.js"></script>
<script src="lib/jquery.xdomainajax.js"></script>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>

<script src="lib/timer.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
